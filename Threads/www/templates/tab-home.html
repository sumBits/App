<ion-header-bar class="bar-assertive">
    <div class="bar bar-header item-input-inset bar-assertive">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Look For Threads!">
        </label>
    </div>
</ion-header-bar>
<ion-view hide-nav-bar='true'>
    <div class="list card" ng-repeat="post in poster.posts">
        <div class="item item-divider"><b>{{post.title}}</b> - {{post.category}}</div>
        <div class="item item-divider-sub "><i>{{post.name}}</i></div>
        <div class="item item-body">
            <div>
                {{post.content}}
            </div>
            <div>
                <b>{{post.vote}}</b>
            </div>
        </div>
    </div>
    </ion-content>
</ion-view>
